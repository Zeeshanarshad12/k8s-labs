apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: counter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      containers:
        - name: counter
          image: busybox
          args: [/bin/sh, -c,'i=0; while true; do echo "$i: $(date)"; i=$((i+1)); sleep 1s; done']
          env:
          - name: NAME
            value: Ali Kahoot
